<!DOCTYPE html>
<html>
<body>
  <h1>Frontend Page</h1>
  <button onclick="callApi()">Call Backend</button>

  <p id="output"></p>

  <script>
    function callApi() {
      fetch("http://localhost:4000/hello")
        .then(res =>{
        console.log(res, "reddsdszss") 
  return  res.text()
    })
        .then(data => {
          document.getElementById("output").innerText = data;
        })
        .catch(err => console.error("CORS Error:", err));
    }
  </script>
</body>
</html>
